<section class="flex p-2  bg-gray-50 rounded-lg w-[95%] m-auto  border-2 border-gray-200">
@for(item of data(); track $index;let last= $last) {
  <div [ngClass]="{'border-0': last,'border-r-2 border-gray-300': !last}" class="flex flex-col gap-2 w-1/5 px-3 py-2 ">
    <h3 class="text-md font-medium text-gray-400 ">{{ item.head }}</h3>
    <p class="text-2xl font-bold">{{ item.number }}</p>
  </div>
}

</section>
